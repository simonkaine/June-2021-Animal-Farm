<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <section class="images">
            <img src="./assets/cat.jpg" alt="Cat" id="cat">
            <img src="./assets/dog.jpg" alt="Dog" id="dog">
            <img src="./assets/horse.jpg" alt="Horse" id="horse">
        </section>

        <section class="key-displays">
            <section class="cat-key-display">
                <p>Enter the key 'c' for Cat sound!</p>
                <input type="text" id="cat-key">
            </section>
    
            <section class="dog-key-display">
                <p>Enter the key 'd' for Dog sound!</p>
                <input type="text" id="dog-key">
            </section>
    
            <section class="horse-key-display">
                <p>Enter the key 'h' for Horse sound!</p>
                <input type="text" id="horse-key">
            </section>
        </section>
        

        
            <audio id="cat-sound" src="./assets/sounds/cat.wav" />
            <audio id="dog-sound" src="./assets/sounds/dog.wav" />
            <audio id="horse-sound" src="./assets/sounds/horse.wav" />
        
       

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
